<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>
    <main>
        <div class="container">                    

            <div id="header">
                <h1 class="title" id="title">Tic Tac Toe</h1>
                <p class="nextText" id="nextText" style="margin: 0 8px 0 0;">Next :</p>
                <div id="next"  class="footerBox"></div>
            </div>
            
            <div class="buttonsContainer">
                <div class="row">
                    <button id="button1" class="button" style="border-top-left-radius:8px ;"></button>
                    <button id="button2" class="button" style=""></button>
                    <button id="button3" class="button" style="border-top-right-radius:8px ;"></button>
                </div>

                <div class="row">
                    <button id="button4" class="button" style=""></button>
                    <button id="button5" class="button" style=""></button>
                    <button id="button6" class="button" style=""></button>
                </div>

                <div class="row">
                    <button id="button7" class="button" style="border-bottom-left-radius:8px ;"></button>
                    <button id="button8" class="button" style=""></button>
                    <button id="button9" class="button" style="border-bottom-right-radius:8px ;"></button>
                </div>
            </div>

            <div class="footer">
                <div id="A"  class="footerBox oynayanOyuncu">A</div>
                <div id="skorX"  class="footerBox skorBoard">0</div>

                <button id="restart">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>

                <div id="skorY"  class="footerBox skorBoard">0</div>
                <div id="B"  class="footerBox">B</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
